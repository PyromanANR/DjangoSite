{% extends 'main/base.html' %}
{% load static %}

{% block content %}

    <h1>Login</h1>
    <br/>

        <form action="" method="POST">
            {% csrf_token %}

            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User</label>
                <br/>
                <label><input type="text" class="form-control" name="username" aria-describedby="emailHelp"></label>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <br/>
                <label><input type="password" class="form-control" name="password"></label>
              </div>
              <input type="submit" value="Submit" class="btn btn-secondary">
            </form>
        </form>

    <br/><br/>
{% endblock %}
